<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello, World</title>
    <style type="text/css">
        html {
            height: 100%
        }
        
        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
        
        #container {
            height: 100%
        }
    </style>
    <!-- <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=zmkayPaGyTq2FWhEfFG7oApEqB2GiGtO"> -->
    </script>
</head>

<body>
    <div id="container"></div>
    <script type="text/javascript">
        function init() {
            var map = new BMapGL.Map("container", {
                minZoom: 5,
                maxZoom: 10
            });
            // 创建地图实例 
            var point = new BMapGL.Point(81.309171, 43.940108);
            // 创建点坐标 
            map.centerAndZoom(point, 8);
            // 初始化地图，设置中心点坐标和地图级别
            map.enableScrollWheelZoom()
                // map.setMapType(BMAP_EARTH_MAP)
                // map.setMinZoom(8)
                // map.setMinZoom(18)
            map.addEventListener('zoomstart', function() {
                console.log('1111111111111');
            })
            let control = new BMapGL.ZoomControl({
                anchor: BMAP_ANCHOR_BOTTOM_LEFT,
                offset: new BMapGL.Size(100, 100)
            })
            map.addControl(control)
            let control1 = new BMapGL.ScaleControl({
                anchor: BMAP_ANCHOR_TOP_LEFT,
                offset: new BMapGL.Size(100, 100)
            })
            map.addControl(control1)
            const ov1 = new BMapGL.Polygon([new BMapGL.Point(81.309171, 43.940108), new BMapGL.Point(81.9171, 44.55), new BMapGL.Point(85.309171, 43.940108), new BMapGL.Point(81.309171, 43.940108)], {
                fillColor: "blue"
            })
            map.addOverlay(ov1)
            let lab = new BMapGL.Label('11111111')
            map.addOverlay(lab)
        }
        window.addEventListener('load', function() {
            let script = document.createElement('script')
            script.setAttribute('src', "https://api.map.baidu.com/api?v=1.0&type=webgl&ak=zmkayPaGyTq2FWhEfFG7oApEqB2GiGtO&callback=init")
            document.body.appendChild(script)
        })
    </script>
</body>

</html>
